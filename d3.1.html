<script>
/*数组求和 
全班英文成绩=学员1.英文成绩+....+学员n.英文成绩
result      =arr[0]+arr[1]+....arr[n];
*/
var arr=[3,89,20,87,50,20];
sum(arr);

function sum(a){
	var res=0;
	for(var i=0; i<a.length; i++){
		res += a[i];
	}
	
	return res;
	console.log(res);

	/* 1.return 变量; //返回结果
	   2.return; //直接返回
	   3.return; //代码到此结束,不再执行后面的代码.因此return往往是最后一条代码.
	   
	*/
}


</script>
